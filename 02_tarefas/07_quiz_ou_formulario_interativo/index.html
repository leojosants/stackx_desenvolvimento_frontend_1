<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Projeto QUIZ</title>

		<link
			rel="shortcut icon"
			href="./assets/images/favicon.png"
			type="image/x-icon"
		/>

		<link rel="stylesheet" href="./assets/css/style.css" />

		<!-- FontAweome CDN Link for Icons-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>

		<script type="module" src="./assets/js/index.js" defer></script>
	</head>
	<body class="c-body">
		<div class="c-body__c-start-button">
			<button data-js-start-button>Iniciar Quiz</button>
		</div>

		<div class="c-body__c-info-box" data-js-info-box>
			<div class="c-info-box__c-info-title">
				<span>REGRAS para respostas</span>
			</div>
			<div class="c-info-box__c-info-list">
				<div class="c-info-box__c-info">
					1. Tempo <span>15 segundos</span> para cada.
				</div>
				<div class="c-info-box__c-info">2. Não poderão ser desfeitas.</div>
				<div class="c-info-box__c-info">
					3. Desabilitarão ao final do tempo.
				</div>
				<div class="c-info-box__c-info">
					4. Obrigatório responder até o final.
				</div>
				<div class="c-info-box__c-info">5. Pontuação pelas corretas.</div>
			</div>
			<div class="c-info-box__c-buttons">
				<button class="c-info-box__c-quit" data-js-info-box-quit>
					Sair
				</button>
				<button class="c-info-box__c-restart" data-js-info-box-restart>
					Continuar
				</button>
			</div>
		</div>

		<div class="c-body__c-quiz-box" data-js-quiz-box>
			<header>
				<div class="c-quiz-box__c-title">Quiz - GIT</div>
				<div class="c-quiz-box__c-timer">
					<div class="c-quiz-box__c-time-left-text" data-js-time-left-text>
						Tempo
					</div>
					<div class="c-quiz-box__c-timer-seconds" data-js-timer-seconds>
						15
					</div>
				</div>
				<div class="c-quiz-box__c-time-line" data-js-time-line></div>
			</header>

			<section class="c-quiz-box__c-section">
				<div class="c-quiz-box__c-question-text"></div>
				<div class="c-quiz-box__c-option-list" data-js-option-list></div>
			</section>

			<footer class="c-quiz-box__c-footer">
				<div
					class="c-quiz-box__c-total-question"
					data-js-total-question
				></div>
				<button class="c-quiz-box__c-next-button" data-js-next-button>
					Próxima
				</button>
			</footer>
		</div>

		<div class="c-body__c-result-box" data-js-result-box>
			<div class="c-result-box__c-icon">
				<i class="fas fa-crown"></i>
			</div>

			<div class="c-result-box__c-complete-text">Quiz completo!</div>

			<div class="c-result-box__c-score-text" data-js-score-text></div>

			<div class="c-result-box__c-buttons">
				<button class="c-result-box__c-restart" data-js-result-box-restart>
					Repetir
				</button>
				<button class="c-result-box__c-quit" data-js-result-box-quit>
					Sair
				</button>
			</div>
		</div>
	</body>
</html>
